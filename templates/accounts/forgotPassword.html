{% extends 'base.html' %}
{% load static %}
{% block content %}


<section class="section-content padding-y" style="min-height: 84vh;">

<!-- ============================ COMPONENT LOGIN   ================================= -->


<div class="card mx-auto rtl" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
    <h4 class="card-title mb-4">فراموشی رمز عبور</h4>
    {% include 'includes/alerts.html' %} 
    <form action="{% url 'forgotPassword' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
           <input type="email" class="form-control" placeholder="آدرس ایمیل" name="email" >
        </div> <!-- form-group// -->
        
        <div class="form-group">
            <a href="{% url 'login' %}" class="float-right">رمز عبور دارید؟ ورود</a> 
         
        </div> <!-- form-group form-check .// -->
        <div class="form-group">
            <button style=" color: white;" type="submit" class="btn bg-orange btn-block"> ارسال </button>
        </div> <!-- form-group// -->    
    </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->

   <p class="text-center mt-4">حساب کاربری ندارید؟ <a class="color-orange" href="{% url 'register' %}">ثبت نام</a></p>
   <br><br>
  
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
